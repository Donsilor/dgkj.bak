<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>缺陷单 - 一般缺陷</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/defectsOrder.css">
</head>
<body>
<div class="header clf">
  <a href="javascript:" class="fl">生成缺陷单</a>
</div>
<div class="section">
  <div class="row">
    <span class="fl">缺陷类型</span>
    <a href="javascript:" class="text fr">一般缺陷</a>
  </div>
  <div class="row">
    <span class="fl">线路名称</span>
    <span class="text fr">街道153线</span>
  </div>
  <div class="row">
    <span class="fl">线段名称</span>
    <span class="text fr">担子变10千伏路东185线1#-22#杆</span>
  </div>
  <div class="row">
    <span class="fl">巡检情况</span>
    <textarea title="">有部分线路断裂。</textarea>
  </div>
  <div class="row">
    <span class="fl">上传附件</span>
    <div class="uploadDiv clf">
    <span>
      <img src="images/uploadBtn.png" alt="" id="uploadBtn">
      <input type="file" id="uploadInp">
    </span>
    </div>
  </div>
</div>
<div class="section">
  <div class="row">
    <span class="fl"><b class="must">*</b>是否停电</span>
    <span class="fr">是</span>
  </div>
  <div class="row">
    <span class="fl"><b class="must">*</b>所派处理人员</span>
    <span class="fr">张龙</span>
  </div>
  <div class="row">
    <span class="fl"><b class="must">*</b>计划工作时间</span>
    <span class="fr">2018-05-22 09:00</span>
  </div>
  <div class="row">
    <span class="fr">至2018-05-23 18:00</span>
  </div>
</div>
<button class="submit">提交</button>
<script src="js/jquery.min.js"></script>
<script>
  $(function () {
    var uploadBtn = $('#uploadBtn');
    var uploadInp = $('#uploadInp');
    uploadBtn.on('click', function () {
      uploadInp.click();
    })
  })
</script>
</body>
</html>
