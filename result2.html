<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>配网专责查看</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/result.css">
</head>
<body>
<div class="header clf">
  <a href="javascript:" class="fl">查看</a>
</div>
<div class="row">
  <i class="fl icon8"></i>
  <span class="fl">单位</span>
  <span class="text fr">滁州城郊县供电公司</span>
</div>
<div class="row">
  <i class="fl icon9"></i>
  <span class="fl">编号</span>
  <span class="text fr">2018057565</span>
</div>
<div class="row">
  <i class="fl icon10"></i>
  <span class="fl">班组</span>
  <span class="text fr">配电一队</span>
</div>
<div class="row">
  <i class="fl icon11"></i>
  <span class="fl">工单类型</span>
  <span class="text fr">监察性巡视</span>
</div>
<div class="row">
  <i class="fl icon4"></i>
  <span class="fl">线路名称</span>
  <span class="text fr">街道153线</span>
</div>
<div class="row">
  <i class="fl icon5"></i>
  <span class="fl">线段名称</span>
  <span class="text fr">街道153线主干#01-#70、街道153线主干#01-#70、</span>
</div>
<div class="row">
  <i class="fl icon6"></i>
  <span class="fl">任务</span>
  <div class="textarea">
    <textarea title="">任务描述</textarea>
    <a href="javascript:" class="voice"></a>
  </div>
</div>
<div class="titelBar"><span>缺陷单</span></div>
<div class="row">
  <span class="fl">缺陷类型</span>
  <a href="javascript:" class="text fr">紧急缺陷</a>
</div>
<div class="row">
  <span class="fl">线路名称</span>
  <span class="text fr">街道153线</span>
</div>
<div class="row">
  <span class="fl">线段名称</span>
  <span class="text fr">担子变10千伏路东185线1#-22#杆</span>
</div>
<div class="row">
  <span class="fl">巡检情况</span>
  <textarea title="">有部分线路断裂。</textarea>
</div>
<div class="row">
  <span class="fl">上传附件</span>
  <div class="uploadDiv clf">
    <span>
      <img src="images/uploadBtn.png" alt="" id="uploadBtn">
      <input type="file" id="uploadInp">
    </span>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script>
  $(function () {
    var uploadBtn = $('#uploadBtn');
    var uploadInp = $('#uploadInp');
    uploadBtn.on('click', function () {
      uploadInp.click();
    })
  })
</script>
</body>
</html>
