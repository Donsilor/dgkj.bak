<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>派工单</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/dispatch.css">
</head>
<body>
<div class="header clf">
  <a href="javascript:" class="fl">派工单</a>
</div>
<div class="row">
  <i class="fl icon8"></i>
  <span class="fl">单位</span>
  <span class="text fr">滁州城郊县供电公司</span>
</div>
<div class="row">
  <i class="fl icon9"></i>
  <span class="fl">编号</span>
  <span class="text fr">2018057565</span>
</div>
<div class="row">
  <i class="fl icon10"></i>
  <span class="fl">班组</span>
  <span class="text fr">配电一队</span>
</div>
<div class="row">
  <i class="fl icon11"></i>
  <span class="fl">工单类型</span>
  <span class="text fr">监察性巡视</span>
</div>
<div class="row">
  <i class="fl icon3"></i>
  <span class="fl">计划开始时间</span>
  <span class="text fr">2018-05-08 09:00</span>
</div>
<div class="row">
  <i class="fl placeholder"></i>
  <span class="fl">计划结束时间</span>
  <span class="text fr">至2018-05-18 18:00</span>
</div>
<div class="row">
  <i class="fl icon4"></i>
  <span class="fl">线路名称</span>
  <a href="javascript:" id="selectCircuitBtn" class="fr">街道153线</a>
</div>
<div class="row">
  <i class="fl icon4"></i>
  <span class="fl">线段名称</span>
  <a href="javascript:" id="selectSegmentBtn" class=" fr">选择线段名称</a>
</div>
<div class="row">
  <i class="fl icon5"></i>
  <span class="fl">任务</span>
  <div class="textarea">
    <textarea title="">任务描述</textarea>
    <a href="javascript:" class="voice"></a>
  </div>
</div>
<button class="submit" id="submitBtn">派发</button>
<div class="layer"></div>
<div class="popup" id="confirm">
  <div class="topBar">确定派发？</div>
  <a href="javascript:" class="closeBtn"></a>
  <div class="mainDiv">
    <a href="javascript:">取消</a>
    <a href="javascript:">确定</a>
  </div>
</div>
<div class="popup" id="selectSegment">
  <div class="topBar">选择线段名称</div>
  <a href="javascript:" class="closeBtn"></a>
  <div class="mainDiv">
    <label><input type="checkbox">街道153线主干#01-#07</label>
    <label><input type="checkbox">街道153线主干#36&emsp;街道支线#01-#16</label>
    <label><input type="checkbox">街道支线#01&emsp;牌坊分支线#01-#20</label>
    <label><input type="checkbox">街道153线主干#46&emsp;南苑支线#01-#22</label>
    <label><input type="checkbox">南苑支线#01&emsp;高铁东苑分支线#01-#10</label>
    <label><input type="checkbox">街道153线主干#61&emsp;#61支线#01-#43</label>
  </div>
</div>
<div class="popup" id="selectCircuit">
  <div class="topBar">选择线路名称</div>
  <a href="javascript:" class="closeBtn"></a>
  <div class="mainDiv">
    <a href="javascript:">街道153线</a>
    <a href="javascript:">采石场153线</a>
    <a href="javascript:">街道158线</a>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script>

  $(function () {

    var button = $('#submitBtn');
    var closeBtn = $('.closeBtn');
    var layer = $('.layer');
    var confirmPopup = $('#confirm');
    button.on('click', function () {
      layer.show();
      confirmPopup.show();
    });
    closeBtn.on('click', function () {
      layer.hide();
      $(this).parent('.popup').hide();
    });

    var selectSegment = $('#selectSegment');
    var selectSegmentBtn = $('#selectSegmentBtn');
    selectSegmentBtn.on('click', function () {
      layer.show();
      selectSegment.show();
    });

    var selectCircuit = $('#selectCircuit');
    var selectCircuitBtn = $('#selectCircuitBtn');
    selectCircuitBtn.on('click', function () {
      layer.show();
      selectCircuit.show();
    })

  })

</script>
</body>
</html>
